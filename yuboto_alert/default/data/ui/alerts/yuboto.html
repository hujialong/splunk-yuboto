<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="yuboto_tonumber">To Number</label>

        <div class="controls">
            <input type="text" name="action.yuboto.param.tonumber" id="yuboto_tonumber" />
            <span class="help-block">The number to send to or a comma delimited list of numbers</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="yuboto_message">SMS Message</label>

        <div class="controls">
            <input type="text" name="action.yuboto.param.message" id="yuboto_message" />
            <span class="help-block">The SMS message content</span>
        </div>
    </div>
</form>
